<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ productName }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <iframe width="100%" height="315" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </mat-card-content>

  <mat-card-content>
    <p>{{ productDescription }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" class="custom-button" (click)="download()">Download</button>
    <button mat-raised-button color="accent" class="custom-button" (click)="addToWishlist()">Add to Wishlist</button>
  </mat-card-actions>
</mat-card>
