<mat-card class="product-card">
  <!-- Left side: Image -->
  <div class="image-container">
    <img src="../../../favicon.ico" alt="Product Image">
  </div>

  <!-- Middle: Content -->
  <div class="content-container">
    <mat-card-content>
      <!-- Add your product details and description here -->
      <h2>Product Name</h2>
      <p>Product Description</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">Add to Cart</button>
    </mat-card-actions>
  </div>

  <!-- Right side: Buttons -->
  <div class="button-container">
    <button mat-raised-button class="button_width" color="primary">Open</button>
    <button mat-raised-button class="button_width" color="accent">
      <mat-icon>favorite</mat-icon> Add to Wishlist
    </button>
  </div>
</mat-card>
