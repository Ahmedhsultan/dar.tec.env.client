<h2 mat-dialog-title>Download</h2>
<mat-dialog-content>
  <p>Follow this link on server:</p>
  <a [href]="data.downloadLink" target="_blank" rel="noopener">{{ data.downloadLink }}</a>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
