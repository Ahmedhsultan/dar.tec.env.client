<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput #categoryInput placeholder="Category Name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" [disabled]="isButtonsDisabled">Cancel</button>
  <button mat-button (click)="onAddClicked(categoryInput.value)" color="primary" [disabled]="isButtonsDisabled">Add</button>
</mat-dialog-actions>
