<div class="container">
    <mat-card>
        <mat-card-content>
            <form class="form" [formGroup] = "form">
                <p class="title">dar </p>
                <p class="message">Tec Environment</p>
                <label>
                    <input required="" formControlName="name" placeholder="" type="text" class="input">
                    <span>Name</span>
                </label>
                
                <label>
                    <input required="" formControlName="email" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input required="" formControlName="password" placeholder="" type="password" class="input">
                    <span>Password</span>
                </label>
                <label>
                    <input required="" formControlName="confirmPassword" placeholder="" type="password" class="input">
                    <span>Confirm password</span>
                </label>
                        
                <button [disabled]="form.invalid" mat-flat-button color="primary" class="custombutton" (click)="submit()">Register</button>
                <p class="signin">Already have an acount ? <a routerLink="/login">Login</a> </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
